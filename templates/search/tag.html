{% for hit in result.hits %}
    <div class="row pt-3 pb-3 border-bottom border-top tag-result">
        <div class="col-sm">
            <h5 class="hit-header">
                <a href="{% url 'lp_tag_detail' hit.id %}">
                <span
                        class="pr-1"
                        data-toggle="tooltip"
                        data-placement="top"
                        title="name"
                >
                {{ hit.source.name }}
                </span>
                </a>
            </h5>
            {% for key, value in hit.highlights.items %}
                <div class="row">
                    <div class="col-lg-3 border-right text-center">
                        <small class="text-muted">{{ key }}:</small>
                    </div>
                    <div class="col-lg-9">
                        {% autoescape off %}
                            <small class="text-muted">{{ value|join:'... ' }}</small>
                        {% endautoescape %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endfor %}
