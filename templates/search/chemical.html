<!-- {{ result }} -->
{% for hit in result.hits %}
<div class="resultrow row pt-3 pb-3 border-bottom border-top chemical-result">
    <div class="col-sm">
        <h5 class="hit-header">
            <a href="{% url 'chemical' hit.id %}">
                <span
                    class="pr-1"
                    data-toggle="tooltip" 
                    data-placement="top"
                    title="{{ hit.source.truechem_dtxsid }}"
                >
                    {{ hit.source.truechem_dtxsid }}
                </span>
            </a>
        </h5>
        <div class="row">
            <div class="col-lg-3 border-right">
                <small class="text-muted">Preferred chemical name:</small>
            </div>
            <div class="col-lg-9">
                <small class="text-muted">{{ hit.source|dict_key:"truechem_name" }}</small>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 border-right">
                <small class="text-muted">Preferred CAS:</small>
            </div>
            <div class="col-lg-9">
                <small class="text-muted">{{ hit.source|dict_key:"truechem_cas" }}</small>
            </div>
        </div>
    </div>
</div>
{% endfor %}
