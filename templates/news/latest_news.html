{% if latest_news.count > 0 %}
<div id="news-header" class="text-center mb-3">
    <h2>Latest News</h2>
    <a href={% url "news" %}>See All News</a>
</div>
<div id="news-slider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for news in latest_news %}
            {% if forloop.first %}
                <div class="carousel-item active">
            {% else %}
                <div class="carousel-item">
            {% endif %}
            <h5>{{ news.subject }}</h5>
            <div class="mt-3 mb-3 small text-muted">{{ news.updated_at }}</div>
            <div>{{ news.body|safe }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="carousel-control">
        <a class="carousel-control-prev" href="#news-slider" role="button" data-slide="prev">
            <span class="fa fa-arrow-circle-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#news-slider" role="button" data-slide="next">
            <span class="fa fa-arrow-circle-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endif %}
