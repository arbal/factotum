{% if getting_started.count > 0 %}
<div id="getting-started" class="row">
        {% for article in getting_started %}
        <div class="col-sm-6">
            <h3>{{ article.subject|safe }}</h3>
            <div>
            {{ article.body|safe }}
            </div>
        </div>
        {% endfor %}
</div>
{% endif %}
