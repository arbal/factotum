{% load static %}

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content modal-lg">
        <div class="modal-header">
            <h4 class="modal-title">Document Audit Log</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">Close</span>
            </button>
        </div>
        <div class="modal-body">
            <table class="table table-striped table-bordered dataTable no-footer table-sm" id="audit-log">
                <thead>
                    <tr>
                        <th>Updated At</th>
                        <th>Field</th>
                        <th>Old Value</th>
                        <th>New Value</th>
                        <th>Action</th>
                        <th>Updated By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center" colspan="5">
                            Loading Audit Log  <i class="fa fa-spinner fa-spin"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button id="close-button" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

{% block js %}
    {{ table_url|json_script:"table_url" }}
    <script src="{% static 'js/dashboard/document_audit_log.js' %}"></script>
{% endblock %}
